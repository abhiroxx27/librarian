<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookHaven - Catalogue</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<nav class="navbar">
  <div class="nav-content">
    <div class="nav-brand">ðŸ“š BookHaven</div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Book Catalogue</h2>

  <div class="book-list">
    <div class="book-card">
      <h3>Atomic Habits</h3>
      <p>Price: â‚¹599</p>
      <button onclick="addToCart('Atomic Habits', 599)">Add to Cart</button>
    </div>

    <div class="book-card">
      <h3>Deep Work</h3>
      <p>Price: â‚¹549</p>
      <button onclick="addToCart('Deep Work', 549)">Add to Cart</button>
    </div>

    <div class="book-card">
      <h3>Java Programming</h3>
      <p>Price: â‚¹300</p>
      <button onclick="addToCart('Java Programming', 300)">Add to Cart</button>
    </div>

    <div class="book-card">
      <h3>Python Basics</h3>
      <p>Price: â‚¹250</p>
      <button onclick="addToCart('Python Basics', 250)">Add to Cart</button>
    </div>
  </div>
</div>

<script>
  // Load existing cart or start fresh
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function updateCartCount() {
    document.getElementById("cartCount").textContent = cart.length;
  }

  function addToCart(title, price) {
    cart.push({
      title: title,
      price: price   // store as number
    });
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert("Book added to cart!");
  }

  updateCartCount();
</script>

</body>
</html>
