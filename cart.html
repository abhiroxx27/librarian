<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookHaven - Shopping Cart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-content">
        <div class="nav-brand">ðŸ“š BookHaven</div>
        <div class="nav-links">
          <a href="home.html">Home</a>
          <a href="catalogue.html">Catalogue</a>
          <a href="cart.html" class="cart-badge">
            Cart <span class="cart-count">0</span>
          </a>
          <button class="logout-btn" onclick="location.href='index.html'">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        
        <div class="cart-summary" id="cartSummary"></div>

        <button
          class="btn"
          onclick="location.href='payment.html'"
          style="margin-top: 20px"
        >
          Proceed to Payment
        </button>
      </div>
    </div>

    <script>
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function updateCartCount() {
        document.querySelector(".cart-count").textContent = cart.length;
      }

      function saveCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      function removeFromCart(title) {
        cart = cart.filter(item => item.title !== title);
        saveCart();
        renderCart();
      }

      function renderCart() {
        const cartItemsDiv = document.getElementById("cartItems");
        const cartSummaryDiv = document.getElementById("cartSummary");
        cartItemsDiv.innerHTML = "";

        if (cart.length === 0) {
          cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
          cartSummaryDiv.innerHTML = "";
          updateCartCount();
          return;
        }

        let total = 0;

        cart.forEach(item => {
          // Accumulate the total price
          total += item.price;
          
          const cartItem = document.createElement("div");
          cartItem.classList.add("cart-item");
          cartItem.innerHTML = `
            <div class="cart-item-cover">ðŸ“˜</div>
            <div class="cart-item-info">
              <div class="cart-item-title">${item.title}</div>
            </div>
            <div class="cart-item-price">${item.price}</div>
            <button class="remove-btn">Remove</button>
          `;
          cartItem.querySelector(".remove-btn").addEventListener("click", () => {
            removeFromCart(item.title);
          });
          cartItemsDiv.appendChild(cartItem);
        });

        // Display ONLY the final total amount
        cartSummaryDiv.innerHTML = `
         <div class="summary-row total">
            <span>Total:</span><span>${total}</span>
         </div>
        `;

        updateCartCount();
      }

      renderCart();
    </script>
  </body>
</html>
