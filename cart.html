<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookHaven - Shopping Cart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<nav class="navbar">
  <div class="nav-content">
    <div class="nav-brand">ðŸ“š BookHaven</div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Shopping Cart</h2>
  <div id="cartItems"></div>
  <div id="cartSummary"></div>
</div>

<script>
  // load cart
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function updateCartCount() {
    document.querySelector(".cart-count").textContent = cart.length;
  }

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  // remove by index for simplicity
  function removeFromCart(index) {
    cart.splice(index, 1);
    saveCart();
    renderCart();
  }

  // helper: safely turn a price into a number even if it's a string like "â‚¹599"
  function getNumericPrice(raw) {
    // remove anything that is not digit or dot, then parse
    const cleaned = raw.toString().replace(/[^0-9.]/g, "");
    const num = Number(cleaned);
    return isNaN(num) ? 0 : num;
  }

  function renderCart() {
    const cartItemsDiv = document.getElementById("cartItems");
    const cartSummaryDiv = document.getElementById("cartSummary");

    cartItemsDiv.innerHTML = "";
    cartSummaryDiv.innerHTML = "";

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
      updateCartCount();
      return;
    }

    let total = 0;

    // build item entries
    cart.forEach((item, index) => {
      const price = getNumericPrice(item.price);
      total += price;

      // create a container for this item
      const itemDiv = document.createElement("div");
      itemDiv.classList.add("cart-item");

      // inner content
      itemDiv.innerHTML = `
        <div class="cart-item-info">
          <span class="cart-item-title">${item.title}</span>
        </div>
        <div class="cart-item-price">â‚¹${price}</div>
        <button class="remove-btn">Remove</button>
      `;

      // attach remove handler
      itemDiv.querySelector(".remove-btn").addEventListener("click", () => {
        removeFromCart(index);
      });

      cartItemsDiv.appendChild(itemDiv);
    });

    // summary with clean total
    cartSummaryDiv.innerHTML = `
      <h3>Total Amount: â‚¹${total}</h3>
    `;

    updateCartCount();
  }

  renderCart();
</script>

</body>
</html>
